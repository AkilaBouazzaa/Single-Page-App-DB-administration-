<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTION PERSONS</title>
    <link rel="icon" type="image/x-icon" href="ajax.png">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="{{url_for('static', filename='script.js')}}"></script>
</head>
	<body>
		<div id="table_container">
			<div id="form_container">
				<!--form action="addPerson" method="POST">-->
                <div class="form_group">
                    <label class="form_label">Experience</label>
                    <input type="text" id="form_nom" class="form_field" name="valnom">
                </div>
                <div class="form_group">
                    <label class="form_label">Resultat</label>
                    <input type="text" id="form_prenom" class="form_field" name="valprenom">
                </div>
                <div class="form_group">
                    <label class="form_label">Budget:</label>
                    <input type="number" id="form_points" class="form_field" name="valpoints">
                </div>
                
                <button class="btn-add" onclick="doNewData()">Ajouter</button>
                <button class="btn-actualiser" onclick="actualiser()">Actualiser</button>
				<!--/form>-->
			</div>
            <div id="form_edit_container" hidden=true >
                <div class="form_group">
                    <label class="form_label">id:</label>
                    <input type="text" id="form_edit_id" class="form_field" name="valid" readOnly=true>
                </div>
                <div class="form_group">
                    <label class="form_label">Experience:</label>
                    <input type="text" id="form_edit_nom" class="form_field" name="valnom">
                </div>
                <div class="form_group">
                    <label class="form_label">Resultat:</label>
                    <input type="text" id="form_edit_prenom" class="form_field" name="valprenom">
                </div>
                <div class="form_group">
                    <label class="form_label">Budget:</label>
                    <input type="number" id="form_edit_points" class="form_field" name="valpoints">
                </div>
                <button class="btn-edit" onclick="doEditData()">Edit</button>
                <button class="btn-actualiser" onclick="annulerEdit()">Annuler</button>
            </div>
			<table border=1>
				<tr>
					<th class="col_number">NÂ°</th>
					<th class="col_text">Experience</th>
					<th class="col_text">Resultat</th>
					<th class="col_number">Budget</th>				
					<th class="col_chkbox">Select</th>
                    <th class="col_edit">Edit</th>				
				</tr>
				<!--{% for d in data %}
                <tr>

                    <td class="col_number">{{d[3]}}</td>
                    <td class="col_chkbox"><input type="checkbox"/></td>
                </tr>
                {% endfor %}-->
			</table>
			<div id="container_summary">
				<p id="p1">0 ligne(s)</p>				
				<p id="p2"></p>
				<p id="p3">Totale Budget(s)= 0</p>				
			</div>		
            <div id="container-btn">
                <button class="btn-del" onclick="deleteRow()">Supprimer</button>
                <button class="btn-console" onclick="consoleTableau()">Console Tableau</button>
            </div>	
		</div>
	</body>	
</html>
